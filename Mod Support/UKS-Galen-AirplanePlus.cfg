//move Squad parts if Propellers installed
@PART[miniJetEngine|miniIntake|Mark2Cockpit]:NEEDS[AirplanePlus&CommunityTechTree]:AFTER[zzzUnKerballedStart]
{
		@TechRequired = aviation
}

